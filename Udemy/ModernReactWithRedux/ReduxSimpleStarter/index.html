<!-- 웹팩과 바벨이 여러 js 파일들을 하나의 파일로 합쳐서 bundle.js 파일 하나로 이용할 수 있게 만든다.
아직 ES6, ES2016을 지원하는 브라우저가 완벽하지 않기 때문에 Webpack + babel을 통해 변환해 줘야 한다. -->

<!-- 많은 자바 스크립트 파일을 하나로 합치는 작업을 통해 브라우저에 반영하도록 도와 준다.
예를 들어, components의 app.js의 내용을 변경하면, 서버에 반영이 된다. -->
